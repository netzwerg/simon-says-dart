<!DOCTYPE html>
<html data-ng-app>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body gameCtrl ng-keyup="ctrl.onKeyUp($event)">
    <div id="header" ng-click="ctrl.start()">
        <kbd>Space</kbd>
        <div id="state">{{ctrl.state.description}}</div>
        <div id="level" ng-if="ctrl.sequence.length > 0">Level {{ctrl.sequence.length}}</div>
    </div>
    <div id="check" ng-if="ctrl.showCheckMark">&#x2713;</div>
    <div id="buttons">
        <div ng-repeat="button in ctrl.buttons" id="{{button.color}}"  ng-mousedown="ctrl.onClick(button)" ng-mouseup="ctrl.inactivateAll()" ng-class="{'active' : button.active}">
            <kbd>{{button.keyBinding}}</kbd>
        </div>
    </div>
<script src="../packages/shadow_dom/shadow_dom.min.js"></script>
<script type="application/dart" src="main.dart"></script>
<script type="text/javascript" src="../packages/browser/dart.js"></script>
</body>
</html>
